<!DOCTYPE html>
<html>

<head>
    <title>Fourth Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="stylesheets/fourth.css" type="text/css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
</head>

<body>
<form class="invitation-form">
    <h2 class="invitation-title">Invite people to Dribbble</h2>
    <p class="invitation-desc">2 invites available</p>
    <ul class="person-list">
        <i class="item-icon icon-search"></i>
        <li class="person-item">
            <img src="/images/avatar-1.jpg" alt="Avatar Image" class="person-avatar">
            <div class="person-info">
                <h3 class="person-name">Alex</h3>
                <p class="person-skill">photoshop, pinanacle studio</p>
                <span class="person-location">Belarus</span>
                <span class="person-website">bymart.by</span>
            </div>
            <i class="item-icon icon-dot-circled"></i>
        </li>
        <li class="person-item">
            <img src="/images/avatar-2.jpg" alt="Avatar Image" class="person-avatar">
            <div class="person-info">
                <h3 class="person-name">Alina</h3>
                <span class="person-location">Ukraine Kiev</span>
                <span class="person-website">kuvshynova.com</span>
            </div>
            <i class="item-icon icon-circle-thin"></i>
        </li>
        <li class="person-item">
            <img src="/images/avatar-3.jpg" alt="Avatar Image" class="person-avatar">
            <div class="person-info">
                <h3 class="person-name">Yolanda</h3>
                <p class="person-skill">wordpress, web design, joomla, html</p>
                <span class="person-location">Palma de Mallorica</span>
                <span class="person-website">yolandagranados.com</span>
            </div>
            <i class="item-icon icon-circle-thin"></i>
        </li>
    </ul>
    <input type="text" class="invitation-input" placeholder="Send invite by e-mail">
    <button class="invitation-button">INVITE</button>
</form>
</body>
</html>
